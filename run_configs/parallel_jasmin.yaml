system_configuration:
  name: jasmin #available : [cosma, jasmin]
  queue: jasmin/covid_june
  account: lawrence
  cores_per_job: 240
  jobs_per_node: 0
  nodes_per_job: 12
  parallel_tasks_path: "default"
  runner_path: "default"
  email_notifications: no
  email_address: null # your email here
  verbose: yes
  max_time: "3:00:00"
  python:
      - "conda activate june3"
      - "echo `which python`"
      - "module load eb/OpenMPI/gcc/3.1.1"
  mpi_cmd: mpiexec
  use_jobarray: 2   # positive integer is maximum jobs in a jobarray.

region: "england"
iteration: 1

paths_configuration: # use @ as placeholder
  work_path: "/gws/nopw/j04/covid_june/"
  base_path: "/gws/nopw/j04/covid_june/bnl/"
  world_path: "@base_path/parallel_worlds_commute/england.hdf5"
  results_path: "@base_path/results"
  summary_path: "@results_path/summaries" # note the different "base"!
  stdout_path: "default"
  config_path: "@base_path/config.yaml"
  # if you are configuring on a different platform than where you will run the jobs
  # provide a directory for the _local_ copy of job scripts and configurations.


infection_configuration:
  infectivity_profile: "XNExp" # available: ["XNExp", "nature", "correction_nature"]

policy_configuration:
  policy_path: '/cosma6/data/dp004/dc-cues1/JUNE/configs/defaults/policy/policy.yaml'
  lockdown_ratio: 0.5

parameter_configuration:
  iteration: 1
  parameters_to_run: [0,13,127,137]
  # number_of_samples: 250 # irrelevant here, as running a grid.
  config_type: "file"
  parameters_to_vary:
      path: "parameters/adam.csv"
# can also provide fixed parameters as dict like policy_configuration

summary_configuration:
  'age_bins' : [0, 6, 18, 65, 85, 100]