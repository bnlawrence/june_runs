system_configuration:
  name: cosma #available : [cosma, jasmin]
  queue: cosma-prince
  account: durham
  jobs_per_node: 1
  parallel_tasks_path: "default"
  runner_path: "default"
  email_notifications: no
  email_address: aidan.sedgewick@dur.ac.uk # your email here
  verbose: yes
  max_time: "720:00:00"
  
region: "england"
iteration: 1

paths_configuration: # use @ as placeholder
  base_path: "/cosma6/data/dp004/dc-quer1/june_runs"
  world_path: "@base_path/../june_worlds/up_to_date/england.hdf5"
  results_path: "@base_path/results_big_run"
  summary_path: "@results_path/summaries"
  stdout_path: "default"
  config_path: "@base_path/config.yaml"

infection_configuration:
  infectivity_profile: "XNExp" # available: ["XNExp", "nature", "correction_nature"]

policy_configuration:
  lockdown_ratio: 0.5

parameter_configuration:
  iteration: 1
  number_of_samples: 250
  parameters_to_run: "0-100"
  parameters_to_vary:
    betas:
      'pub'       : [0.01, 0.5]
      'grocery'   : [0.01, 0.25]
      'cinema'    : [0.01, 0.25]
      'commute_unit' : [0.01, 0.5]
      'commute_city_unit' : [0.01, 0.5]
      'hospital'  : [0.05, 0.5]
      'care_home' : [0.05, 1.]
      'company'   : [0.05, 0.5]
      'school'    : [0.05, 0.5]
      'household' : [0.05, 0.5]
      'university': [0.01, 0.5]
    asymptomatic_ratio: [0.2, 0.4]
    seed_strength : [0.5,1.3]
    policies:
      social_distancing:
          beta_factor: [0.3,0.9]
      quarantine:
          household_compliance: [0.2,0.8]

summary_configuration:
  'age_bins' : "individual"











